<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PsySymbol ‚Äî Dream ¬∑ Symbol ¬∑ Number Interpreter</title>
  <meta name="description" content="Instant interpretations for dreams, symbols, and numbers. Optional enrichment from Wikipedia and Numbers API.">
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://psysymbol.com/" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icon-192.png">
  <meta name="theme-color" content="#0d0f14" />
  <style>
    /* Inline critical styles; rest in style.css */
    :root{
      --bg:#0d0f14;
      --panel:#121622;
      --muted:#8d96a7;
      --text:#e6ecff;
      --dream:#7fb3ff;
      --symbol:#f6c453;
      --number:#b3b6c9;
      --ok:#4ade80;
      --bad:#f87171;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    a{color:inherit}
    .app{max-width:1100px;margin:0 auto;padding:20px}
    header{display:flex;align-items:center;gap:14px}
    .logo{width:36px;height:36px;border-radius:9px;background:linear-gradient(135deg,#5b6cfa,transparent 60%),linear-gradient(225deg,#00e0ff33,transparent 55%),#1b2234;display:grid;place-items:center;cursor:pointer}
    .logo span{font-weight:800}
    .brand{font-weight:700;letter-spacing:.4px}
    .mode-tabs{margin-left:auto;display:flex;gap:6px;background:#0f1421;padding:6px;border-radius:12px;border:1px solid #1e2741}
    .tab{padding:8px 12px;border-radius:9px;cursor:pointer;color:var(--muted);border:1px solid transparent;user-select:none}
    .tab.active{color:var(--text);background:#1a2238;border-color:#2a355a}
    .grid{display:grid;grid-template-columns: 1fr 320px; gap:16px; margin-top:16px}
    .card{background:var(--panel);border:1px solid #1a2238;border-radius:14px;padding:14px}
    .muted{color:var(--muted)}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input[type="text"], textarea{width:100%;padding:14px 14px;border-radius:12px;border:1px solid #263255;background:#0f1421;color:var(--text);outline:none}
    textarea{min-height:100px;resize:vertical}
    button{padding:12px 14px;border-radius:12px;border:1px solid #2a355a;background:#1a2238;color:var(--text);cursor:pointer}
    button.primary{background:#2b3a6a}
    button.ghost{background:transparent}
    .hint{font-size:12px;color:var(--muted)}
    .result{white-space:pre-wrap}
    .tags{display:flex;gap:8px;flex-wrap:wrap}
    .tag{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid #2a355a;color:#c9d4ff;background:#0f1421}
    .feedback{display:flex;gap:8px}
    .chip{border-radius:999px;padding:8px 10px;border:1px solid #2a355a;background:#0f1421;cursor:pointer}
    .ok{border-color:#235c3c}
    .off{border-color:#5c2323}
    .history{max-height:72vh;overflow:auto}
    .history-item{padding:10px;border-radius:10px;border:1px solid #1a2238;cursor:pointer;margin-bottom:8px;background:#0f1421}
    .history-item small{display:block;color:var(--muted)}
    .mode-dream .accent{color:var(--dream)}
    .mode-symbol .accent{color:var(--symbol)}
    .mode-number .accent{color:var(--number)}
    .kbd{padding:2px 6px;border-radius:6px;border:1px solid #2a355a;background:#0f1421;color:#aab3d1;font-size:11px}
    .switch{display:inline-flex;align-items:center;gap:8px}
    .switch input{accent-color:#6ea0ff}
    .cloud{display:flex;flex-wrap:wrap;gap:8px}
    .cloud span{font-size:12px}
    footer{margin-top:24px;color:var(--muted);text-align:center;font-size:13px}
    @media (max-width:980px){ .grid{grid-template-columns:1fr} }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="mode-dream">
  <div class="app">
    <header>
      <div class="logo" id="logo" title="Reset (Œ®)"><span>Œ®</span></div>
      <div class="brand">PsySymbol</div>
      <nav class="mode-tabs" id="modeTabs" role="tablist" aria-label="Modes">
        <div class="tab active" role="tab" aria-selected="true" data-mode="dream">Dream</div>
        <div class="tab" role="tab" aria-selected="false" data-mode="symbol">Symbol</div>
        <div class="tab" role="tab" aria-selected="false" data-mode="number">Number</div>
      </nav>
    </header>

    <div class="grid">
      <!-- Left: main -->
      <main>
        <div class="card">
          <div class="controls">
            <input id="userInput" type="text" placeholder="Type a dream, symbol, or number‚Ä¶ (e.g., 'falling', 'lion', '333')" aria-label="Input" />
            <button id="interpretBtn" class="primary" aria-label="Interpret">Interpret</button>
            <button id="clearBtn" class="ghost" title="Clear input"><span class="kbd">Esc</span></button>
          </div>
          <div class="controls" style="margin-top:8px">
            <div class="switch">
              <input type="checkbox" id="depthToggle" />
              <label for="depthToggle">Depth mode</label>
            </div>
            <div class="switch">
              <input type="checkbox" id="enrichToggle" />
              <label for="enrichToggle">Enrich with web sources (beta)</label>
            </div>
            <div class="hint">Tip: Press <span class="kbd">Enter</span> to interpret quickly.</div>
          </div>
        </div>

        <section class="card" aria-live="polite">
          <h2 class="accent">Interpretation</h2>
          <div id="result" class="result muted">Enter something above and tap <b>Interpret</b>.</div>
          <div id="related" class="tags" style="margin-top:10px;"></div>
          <div class="feedback" style="margin-top:12px;">
            <button class="chip ok" id="fbAccurate" title="Accurate">üëç Accurate</button>
            <button class="chip off" id="fbOff" title="Off">üëé Off</button>
            <button class="chip" id="fbSurprising" title="Surprising">‚ú® Surprising</button>
          </div>
        </section>

        <section class="card">
          <h3 class="accent">Insight cloud (local</h3>
          <div id="cloud" class="cloud"></div>
        </section>
      </main>

      <!-- Right: history/sidebar -->
      <aside>
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <h3 class="accent" style="margin:0">History</h3>
            <button id="clearHistory" class="ghost">Clear</button>
          </div>
          <div id="history" class="history"></div>
        </div>

        <div class="card">
          <h3 class="accent" style="margin:0 0 6px">Mode theme</h3>
          <div class="tags">
            <span class="tag">Dream: soft blue</span>
            <span class="tag">Symbol: gold</span>
            <span class="tag">Number: silver</span>
          </div>
        </div>
      </aside>
    </div>

    <footer>
      <span class="muted">v3 ‚Ä¢ Client‚Äëside only ‚Ä¢ Caches locally ‚Ä¢ No login</span>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
